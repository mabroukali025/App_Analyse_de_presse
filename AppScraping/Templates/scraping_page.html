{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'ho.css' %}">
    <style>
        #spinner-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #stop-btn {
            display: inline-block;
            margin-top: 20px;
        }
        .inactive {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="logoImage" src="{% static 'logoT.png' %}" alt="Logo" width="185" height="40">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'scraping_page' %}"><i class="fas fa-tasks"></i> Scraping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'gestion_donnee_page' %}"><i class="fab fa-dochub"></i> Gestion Donnée</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'statistiques_page' %}"><i class="fas fa-chart-bar"></i> Statistiques</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Statistiques_Recherche' %}"><i class="fas fa-user"></i> Statistiques Recherche</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logout" href="#"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="content container mt-5">
        <div class="row">
            <div class="col-12">
                <!-- Formulaire pour démarrer le scraping -->
                <form id="start-scraping-form" method="post" action="{% url 'find_articles' %}" class="form-container p-4 border rounded  " >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="combobox" class="col-form-label">Choisissez un site :</label>
                        <select id="combobox" name="combobox" class="form-control">
                            <option value="option1" class="text-primary">www.Lemonde.fr</option>
                            <option value="option2" class="text-info">www.Liberation.fr</option>
                            <option value="option3" class="text-danger">www.Lefigaro.fr</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="textfield1" class="col-form-label">Durée :</label>
                        <input type="number" id="textfield1" name="textfield1" class="form-control">
                    </div>
                    <button id="start-btn" type="submit" class="btn btn-primary">Démarrer</button>
                    
                    <div id="spinner-container" class="mt-3">
                        <i class="fa fa-spinner fa-spin" style="font-size:80px"></i>
                    </div>
                </form>
                
                <!-- Formulaire pour arrêter le scraping -->
                <form action="{% url 'arreter_scraping_view' %}" method="post">
                    {% csrf_token %}
                    
                    <button type="submit">Arrêter le Script</button>
                </form>
                
                
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startForm = document.getElementById('start-scraping-form');
            const spinnerContainer = document.getElementById('spinner-container');

            startForm.addEventListener('submit', function() {
                spinnerContainer.style.display = 'block';
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
