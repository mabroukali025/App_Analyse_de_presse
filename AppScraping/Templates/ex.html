{% load static %}
<!-- #########################################""  Scraping Pga  ################################# -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'ho.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
      <!-- Autres balises head -->
      <style>
        #spinner-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #progress-text {
            margin-top: 10px;
        }
    </style>
  
</head>
<body>
 <header>
    <nav class="navbar">
        <div class="logo">
            <img id="logoImage" src="{% static 'logoT.png' %}" alt="Logo" >
        </div>
        <div class="nav-links">
        <ul >
            <li class="active"><a href="{% url 'scraping_page' %}"><h3><i class="fas fa-tasks"></i><span class="nav-item">Scraping</span></h3></a></li>
            <li class="desactive"><a href="{% url 'gestion_donnee_page' %}"><h3><i class="fab fa-dochub"></i><span class="nav-item">Gestion Donnee</span></h3></a></li>
            <li class="desactive"><a href="{% url 'statistiques_page' %}"><h3><i class="fas fa-chart-bar"></i><span class="nav-item">Statistiques</span></h3></a></li>
            <li class="desactive"><a href="#"><h3><i class="fas fa-user"></i><span class="nav-item">Gestion Compte</span></h3></a></li>
           
            <li><a href="#" class="logout"><h3><i class="fas fa-sign-out-alt"></i><span class="nav-item">Logout</span></h3></a></li>
        </ul>
    </div>

    </nav>
 </header>
        <main class="content">
            <div class="container-fluid">
                <div class="main-body">
                    <div class="container mt-5">
                      <form method="post" class="form-container" action="{% url 'find_articles' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="combobox" class="col-form-label">Choisissez un site :</label>
                            <select id="combobox" name="combobox" class="form-control">
                                <option value="option1">www.Lemonde.fr</option>
                                <option value="option2">www.Liberation.fr</option>
                                <option value="option3">www.Lefigaro.fr</option>
                            </select>
                            <label for="textfield1" class="col-form-label">Durée :</label>
                            <input type="number" id="textfield1" name="textfield1" class="form-control">
                    
                            <button id="start-btn" type="submit" class="btn btn-primary">Démarrer</button>
                            <div id="spinner-container">
                              <br>
                              <br>
                            </div>
                              <ul>
                              <i class="fa fa-spinner fa-spin" style="font-size:80px"></i>
                            </ul>
                            </div>
                          </div>
                            
                        </div>
                      </form>
                        <!-- Formulaire caché pour l'arrêt du scraping -->
                        <form  method="post" action="{% url 'arreter_scraping' %}">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-secondary" id="btn-arreter"  style="display: none;">Arrêter</button>
                          
                      </form>
                    
                    
                  

                    </div>
                    


                    
                      
                      </div>
                </div>
            </div>
        </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('start-btn').addEventListener('click', function() {
          var spinnerContainer = document.getElementById('spinner-container');
          var stopBtn = document.getElementById('btn-arreter');
          
          spinnerContainer.style.display = 'block';
          stopBtn.style.display = 'inline-block';
          
          // Envoyer une requête pour démarrer le scraping
          fetch('/start_scraping/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': getCookie('csrftoken')
              },
              body: JSON.stringify({})
          }).then(response => response.json())
          .then(data => {
              if (data.status === 'completed') {
                  spinnerContainer.style.display = 'none';
                  stopBtn.style.display = 'none';
                  alert('Scraping terminé !');
              }
          }).catch(error => console.error('Erreur:', error));

          // Gérer l'arrêt du scraping
          stopBtn.addEventListener('click', function() {
              spinnerContainer.style.display = 'none';
              stopBtn.style.display = 'none';
              
              fetch('/arreter_scraping/', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'X-CSRFToken': getCookie('csrftoken')
                  },
                  body: JSON.stringify({})
              }).then(response => response.json())
              .then(data => {
                  if (data.status === 'stopped') {
                      alert('Scraping arrêté.');
                  }
              }).catch(error => console.error('Erreur:', error));
          });
      });

      function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
  </script>
   
    
      

</body>
</html>
