
{% load static %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Docusign - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Base Styling -->
</head>
<body>
    <div class="main">
        <input type="checkbox"  id="chk" aria-hidden="true">
        <div class="signup">
            <form action="" method="post">
                {% csrf_token %}

            {% include 'partials/_messages.html' %}
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="Username"  id="usernameField" required
                value="{{fieldValues.username}}">
                <input type="email" name="email" placeholder="Email"  id="emailField" required
                value="{{fieldValues.email}}">
                <input type="Password" name="password" placeholder="Password" required>
                <button>SignUp</button>
            </form>
        </div>
        <div class="login">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}

            {% include 'partials/_messages.html' %}
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="" id="emailField"
                value="{{fieldValues.email}}" required>
                <input type="Password" name="password" placeholder="Password" required>
                <button>Login</button>
            </form>
        </div>
    </div>


</body>
<style>
    body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin-inline-start: 51cap;
        font-family: 'Jost' , sans-serif;
        background: linear-gradient(to bottom, #83afe9, #c4b7da, rgb(205, 205, 230));
    }
    .main{
        width: 350px;
        height: 500px;
        background: red;
        overflow: hidden;
        background: url("") no-repeat center / cover;
        border-radius: 10px;
        box-shadow: 0px 0px 15px #000 ;
    }
    #chk{
        display: none;
    }
    .signup{
        position: relative;
        width: 100%;
        height: 100%;
    }
    label{
        color: #fff;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 60px;
        font-weight: bold;
        cursor: pointer;
        transition: .5s ease-in-out;
    }
    input{
        width: 200px;
        height: 30px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 5px;
    }
button{
    width: 188px;
    height: 40px;
    margin: 10px auto;
    justify-content: center;
    display: block;
    color: #fff;
    background: #573b8a;
    font-size: 1em;
    font-weight: bold;
    margin-top: 20px;
    outline: none;
    border: none;
    border-radius: 5px;
    transition: -2s ease-in;
    cursor: pointer;
}
button:hover{
    background: #6d44b8;

}
.login{
    height: 460px;
    background: #eee;
    border-radius: 60px / 10px;
    transform: translateY(-180px);
    transition: -8s ease-in-out;

}
.login label {
    color: #573b8a;
    transform: scale(.6);

}

#chk:checked ~ .login{
    transform: translateY(-500px);
}

#chk:checked ~ .login label{
    transform: scale(1);
}
#chk:checked ~ .signup label{
    transform: scale(.6);
}

</style>
<script src="{% static 'src/assets/js/register.js' %}"></script>

{% endblock %}
