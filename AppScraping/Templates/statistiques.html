{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scraping</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'donne.css' %}">
        <style>
            #spinner-container {
                display: none;
                text-align: center;
                margin-top: 20px;
            }
            #stop-btn {
                display: inline-block;
                margin-top: 20px;
            }
            .inactive {
                opacity: 0.5;
                cursor: not-allowed;
            }
        </style>

<header>
        {% include 'navbar.html' %}
</header>
<body>
<main>
    <div class="content">
        <div class="container-fluid">
            <div class="main-body">
                <div class="container mt-5 mb-4">
                    <form method="GET" action="{% url 'statistics_site' %}">
                        <label for="site">Site :</label>
                        <select id="site" name="site">
                            <option value="all">Tous les Sites </option>
                            <option value="lefigaro">LeFigaro</option>
                            <option value="lemonde">LeMonde</option>
                            <option value="libération">Libération</option>
                            
                        </select>
                        
                        <label for="start_date">Apartite du Date:</label>
                        <input type="date" id="start_date" name="start_date" value="{{ request.GET.start_date }}">
                        <br/>
                        <button type="submit"> Statistiques</button>
                    </form>
                    
                    <div>
                        {% for site, plot in bar_plots.items %}
                            <h3>Statistiques en Barres pour {{ site }}</h3>
                            {{ plot|safe }}
                        {% endfor %}
                    
                        {% for site, plot in pie_plots.items %}
                            <h3>Statistiques Circulaires pour {{ site }}</h3>
                            {{ plot|safe }}
                        {% endfor %}
                    </div>
                    
                    
                    
            </div>
        </div>
    </div>
</main>
</body>
</html>
